<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/stylelogin.css">
    <link rel="shortcut icon" href="media/banco-do-brasil-01-logo-png-transparent.png" type="image/x-icon">
</head>

<body>

    <img src="media/Banco_do_Brasil_logo.svg.png" alt="logo" id="logo">

    <main>


        <section id="login">

            <div id="iformulario">

                <h1>Faca seu login para adicionar vagas</h1>

                <form action="" method="post" autocomplete="on">

                    <fieldset>

                        <legend>CPF</legend>

                        <input id="ilogin" name="login" type="number" placeholder="Seu CPF" autocomplete="cc-number"
                            required maxlength="12">

                    </fieldset>

                    <fieldset>

                        <legend>Senha</legend>

                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha"
                            autocomplete="current-password" required minlength="5" maxlength="10">

                    </fieldset>

                    <a class="botao" href="esqueci.html">Esqueci a senha</a>

                </form>

                  <a href="./paginas/home.html" id="ienviar" class="botao">Entrar</a>

            </div>

            <div id="loginimagem">

            </div>

        </section>
    </main>
</body>

</html>
